<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <!--Sidebar-->
    <div class="sidebar">
        <a href="#" class="logo">
            <img src="img/logo.png" alt="logo">
        </a>
        <!-- Profile Image -->
        <div class="profile">
            <div class="profile-image">
                <img src="img/profile.jpg" alt="Profile">
            </div>
            <div class="name">
                <h1>Kushagra Singh</h1>
                <img src="img/verify.png" alt="verify">
            </div>
            <span>@ig.kushagra_singh</span>
        </div>
        <!-- About section-->
        <div class="about">
            <!-- Box 1 -->
            <div class="box">
                <h3>2</h3>
                <span>Posts</span>
            </div>
            <!-- Box 2 -->
            <div class="box">
                <h3>315</h3>
                <span>Followers</span>
            </div>
            <!-- Box 3 -->
            <div class="box">
                <h3>230</h3>
                <span>Following</span>
            </div>
        </div>
        <!-- Menu Section-->
        <div class="menu">
            <a href="#" class="active">
                <span class="icon">
                    <i class="ri-function-line"></i>
                </span>
                Feed
            </a>
            <a href="#" >
                <span class="icon">
                    <i class="ri-notification-4-line"></i>
                </span>
                Notification
            </a>
            <a href="#" >
                <span class="icon">
                    <i class="ri-search-line"></i>  
                </span>
                Explore
            </a>
            <a href="#" >
                <span class="icon">
                    <i class="ri-mail-unread-fill"></i>
                </span>
                Messages
            </a>
            <a href="#" >
                <span class="icon">
                    <i class="ri-send-plane-fill"></i>
                </span>
                Direct
            </a>
            <a href="#" >
                <span class="icon">
                    <i class="ri-bar-chart-fill"></i>
                </span>
                Stats
            </a>
            <a href="#" >
                <span class="icon">
                    <i class="ri-settings-5-fill"></i>
                </span>
                Settings
            </a>
            <a href="#" >
                <span class="icon">
                    <i class="ri-logout-box-r-line"></i>
                </span>
                Log out
            </a>
        </div>
    </div>
    <!-- Main Home-->
    <div class="main-home">
        <div class="header">
            <!-- Search Bar-->
            <div class="serch">
                <i class="ri-search-line"></i>
                <input type="text" name="" id="" placeholder="Search">
            </div>
            <div class="header">
                <i class="ri-notification-4-line"></i>
                <i class="ri-mail-unread-fill"></i>
                <!-- BUttons-->
                <a href="#" class="btn">
                    <i class="ri-add-circle-fill"></i>
                    <div class="btn-text">
                        Add Photos
                    </div>
                </a>
            </div>
            
            
        </div>
        <div class="stories-titles">
            <h1>Stories</h1>
            <a href="#">
                <i class="ri-play-circle-line"></i>
                <div class="text">
                    Watch All
                </div>
            </a>
        </div>
        <div class="stories">
          <!-- Story 1 -->
          <div class="stories-img color">
            <img src="img/profile.jpg" alt="Profile">

          </div>

          <!-- Story 8 -->

            <div class="post-box">
                <img src="img/post5.jpg" alt="Post">
                <div class="post-info">
                    <div class="post-profile">
                        <div class="post-img">
                            <img src="img/profile6.jpg" alt="Profile">
                        </div>
                        <h3>Henry</h3>
                    </div>
                    <div class="likes">
                        <i class="ri-heart-line"></i>
                        <span>8.2K</span>
                        <i class="ri-wechat-2-line"></i>
                        <span>764</span>
                    </div>
                </div>
            </div>
            
                <!-- Box 1-->
                <div class="post-box">
                    <img src="img/post4.jpg" alt="Post">
                    <div class="post-info">
                        <div class="post-profile">
                            <div class="post-img">
                                <img src="img/profile7.jpg" alt="Profile">
                            </div>
                            <h3>Ava</h3>
                        </div>
                        <div class="likes">
                            <i class="ri-heart-line"></i>

                </div>

                    <div class="post-box">
                        <img src="img/post3.jpg" alt="Post">

                                <div class="post-img">
                                    <img src="img/profile8.jpg" alt="Profile">

                            </div>
                            <div class="likes">
                                <i class="ri-heart-line"></i>

                    </div>

                        <div class="post-box">
                            <img src="img/post2.jpg" alt="Post">

                                    <div class="post-img">

                                <div class="likes">

                            <!-- Box 1-->

                                <img src="img/post1.jpg" alt="Post">

                                    <div class="post-profile">
